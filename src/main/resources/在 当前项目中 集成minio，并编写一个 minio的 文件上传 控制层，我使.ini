在 当前项目中 集成minio，并编写一个 minio的 文件上传 控制层，我使用的 minio 服务 已经 安装完毕，以下 是 minio的 相关信息：
docker run -p 9000:9000 -p 9090:9090 \
--name minio \
-d --restart=always \
-e "MINIO_ACCESS_KEY=minioadmin" \
-e "MINIO_SECRET_KEY=minioadminPwd" \
-v D:/docker/minio/data:/data \
-v D:/docker/minio/config:/root/.minio \
minio/minio server /data --console-address ":9090"

我希望 在系统中 集成minio上传，请注意， "test-bucket" 是 存储桶的 名称，图片的 访问地址 用 "127.0.0.1" 即可